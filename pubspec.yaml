name: kantin_app
description: Multi-vendor canteen mobile application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Firebase
  firebase_core: ^2.28.0
  firebase_auth: ^4.19.0
  cloud_firestore: ^4.16.0
  firebase_storage: ^11.7.0
  firebase_messaging: ^14.8.0
  google_sign_in: ^6.2.1
  google_sign_in_android: ^6.2.1
  google_sign_in_ios: ^5.8.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Navigation
  go_router: ^12.1.3

  # Network & Connectivity
  connectivity_plus: ^5.0.2
  internet_connection_checker: ^1.0.0+1

  # Image Handling
  cached_network_image: ^3.3.0
  image_picker: ^1.0.5
  flutter_image_compress: ^2.1.0

  # UI Components
  flutter_spinkit: ^5.2.0
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9

  # Utils
  intl: ^0.18.1
  uuid: ^4.2.2
  dartz: ^0.10.1
  logger: ^2.0.2+1

  # PDF & Printing
  pdf: ^3.10.4
  printing: ^5.11.0

  # Image Processing
  image_gallery_saver_plus: ^4.0.1

  # HTTP
  http: ^1.1.0

  # Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.7
  injectable_generator: ^2.4.1
  hive_generator: ^2.0.1

  # Testing
  bloc_test: ^9.1.5
  mocktail: ^1.0.1

  # Linting
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo/
